<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Audio Video</title>
</head>
<body>
    <h1>Image</h1><br>
    <img src="Brandenburger-Tor.jpg" width="600" height="400" alt="Brandenburger-Tor"><br><br>

    <h1>Audio</h1><br>
    <audio src="bensound-summer.mp3" controls loop type="audio/mp3">
        <p>
            Das Audio kann derzeit leider nicht wiedergegeben werden. Try again later
        </p>
    </audio><br><br>

    <h1>Video</h1>
    <video src="Penny-Parkplatz.mp4" width="600" height="400" controls loop muted type="video/mp4">  
        <p>
            Das Video kann derzeit leider nicht wiedergegeben werden. Try again later
        </p>
    </video>
    
</body>
</html>
